<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{{ site_name }}{% endblock %}</title>
  </head>
  <body
    style="
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background-color: #f5f7fa;
      line-height: 1.6;
    "
  >
    <table role="presentation" style="width: 100%; border-collapse: collapse; background-color: #f5f7fa;">
      <tr>
        <td style="padding: 40px 20px;">
          <table
            role="presentation"
            style="
              max-width: 600px;
              margin: 0 auto;
              background-color: #ffffff;
              border-radius: 16px;
              box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
              overflow: hidden;
            "
          >
            <!-- Header -->
            <tr>
              <td
                style="
                  background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
                  padding: 48px 40px;
                  text-align: center;
                  position: relative;
                "
              >
                <div style="
                  position: absolute;
                  top: 0;
                  left: 0;
                  right: 0;
                  bottom: 0;
                  background-image: url('data:image/svg+xml,%3Csvg width=\"60\" height=\"60\" viewBox=\"0 0 60 60\" xmlns=\"http://www.w3.org/2000/svg\"%3E%3Cg fill=\"none\" fill-rule=\"evenodd\"%3E%3Cg fill=\"%23ffffff\" fill-opacity=\"0.03\"%3E%3Cpath d=\"M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z\"/%3E%3C/g%3E%3C/g%3E%3C/svg%3E');
                  opacity: 0.4;
                "></div>
                <h1
                  style="
                    margin: 0;
                    color: #ffffff;
                    font-size: 32px;
                    font-weight: 700;
                    letter-spacing: -0.5px;
                    position: relative;
                    z-index: 1;
                  "
                >
                  {{ site_name }}
                </h1>
                <p
                  style="
                    margin: 12px 0 0 0;
                    color: #cbd5e1;
                    font-size: 15px;
                    font-weight: 500;
                    letter-spacing: 0.5px;
                    position: relative;
                    z-index: 1;
                  "
                >
                  OIL & GAS MARKETPLACE
                </p>
              </td>
            </tr>

            <!-- Content -->
            <tr>
              <td style="padding: 48px 40px;">
                {% block content %}{% endblock %}
              </td>
            </tr>

            <!-- Footer -->
            <tr>
              <td
                style="
                  background-color: #f8fafc;
                  padding: 32px 40px;
                  text-align: center;
                  border-top: 1px solid #e2e8f0;
                "
              >
                <p style="margin: 0 0 12px 0; color: #64748b; font-size: 14px; font-weight: 500;">
                  Â© {{ current_year }} {{ site_name }}. All rights reserved.
                </p>
                {% block footer_text %}
                <p style="margin: 0; color: #94a3b8; font-size: 13px; line-height: 1.5;">
                  This email was sent from your {{ site_name }} account.<br>
                  If you have questions, contact us at <a href="mailto:{{ support_email }}" style="color: #0f172a; text-decoration: none; font-weight: 500;">{{ support_email }}</a>
                </p>
                {% endblock %}
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
